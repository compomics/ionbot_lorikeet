<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Landrick - Saas & Software Landing Page Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />
    <meta name="keywords" content="Saas, Software, multi-uses, HTML, Clean, Modern" />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="Version" content="v3.2.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Bootstrap -->
    <link href="/static/landrick/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link href="/static/landrick/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <!-- Slider -->
    <link rel="stylesheet" href="/static/landrick/css/tiny-slider.css" />
    <!-- Main Css -->
    <link href="/static/landrick/css/style.css" rel="stylesheet" type="text/css" id="theme-opt" />
    <link href="/static/landrick/css/colors/default.css" rel="stylesheet" id="color-opt">
</head>

<body>
    <!-- Navbar STart -->
    <header id="topnav" class="defaultscroll sticky">
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <div class="mx-auto order-0">
                        <a class="logo" href="/static/images/ionbot_nb.png" style="margin-right:0px;">
                            <img src="/static/images/ionbot_nb.png" height="96" class="logo-light-mode" alt="">
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--end header-->

    <!-- Navbar End -->
    <section class="section">
        <div class="container">
            <div class="p-4 border-bottom">
                <h5 class="title mb-0" style="text-align: center;margin-top:-14px"> [.tableau] </h5>
            </div>
            <div class="row mt-5 align-items-center">
                <div class="col-lg-6 col-md-6 align-items-center">
                    <div class="title-heading me-lg-4">
                        <p style="font-size:18px;">Set the folder (full path) that contains the spectrum file(s):</p>
                        {% if response %}
                        <br>
                        <div class="alert {{ state }}" role="alert">
                            {{ response }}
                        </div>
                        {% endif %}

                        <form action="http://localhost:5000/setfolder" method="POST" enctype="multipart/form-data">
                            <input name="folder" class="form-control" />
                            <br>
                            <input type="submit" class="btn btn-primary" value="Set Folder" />
                        </form>
                    </div>
                </div>
                <!--end col-->
                <div class="col-lg-6 col-md-6 mt-4 pt-2 mt-sm-0 pt-sm-0">
                    <img src="/static/images/tableau_screen_s.png" class="img-fluid" alt="">
                </div>
                <!--end col-->
            </div>
            <!--end row-->

        </div>

    </section>

    <!-- javascript -->
    <script src="/static/landrick/js/bootstrap.bundle.min.js"></script>
    <!-- Icons -->
    <script src="/static/landrick/js/feather.min.js"></script>
    <!-- Main Js -->
    <script src="/static/landrick/js/plugins.init.js"></script>
    <!--Note: All init js like tiny slider, counter, countdown, maintenance, lightbox, gallery, swiper slider, aos animation etc.-->
    <script src="/static/landrick/js/app.js"></script>
    <!--Note: All important javascript like page loader, menu, sticky menu, menu-toggler, one page menu etc. -->

</body>

</html>
